<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar hidden-mobile">
        <div class="user-box">
            <img src="https://i.pravatar.cc/80" class="avatar">
            <div>
                <strong>Usuario</strong><br>
                <small>Inventario</small>
            </div>
        </div>

        <nav class="menu">
            <a class="active">Artículos</a>
            <a>Movimientos</a>
            <a>Configuración</a>
        </nav>
    </div>

    <!-- CONTENIDO -->
    <div class="content">

        <!-- TOPBAR -->
        <div class="topbar">
            <button id="menuBtn" class="menu-btn">☰</button>
            <input type="text" placeholder="Buscar...">
        </div>

        <!-- PANEL -->
        <div class="panel">

            <div class="table-wrapper">
                <table id="articulosTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descripción</th>
                            <th>Sección</th>
                            <th>Familia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- CARGA SUPABASE -->
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
